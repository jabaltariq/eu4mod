l_english:
 vinlandevents_1_title: "The Vinland Sagas"
 vinlandevents_1_desc: "Hundreds of years ago, brave explorer Leif Erikson discovered Vinland. After establishing a main base of operations, our ships, long ago, were destroyed, and many brave settlers were trapped. We've been stranded for many years, but it is finally time to branch out and throw off the chains of stagnation."
 vinlandevents_1_option1: "May Tyr guide us."
 
 vinlandevents_2_title: "The Direction of Expansion"
 vinlandevents_2_desc:
 vinlandevents_2_option1: "We will expand towards the north."
 vinlandevents_2_option2: "The southeastern option seems the best."